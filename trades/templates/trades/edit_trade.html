<!DOCTYPE html>
<html>
<head>
    <title>Edit Trade</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'trades/style.css' %}">
    <script src="{% static 'trades/trade.js' %}" defer></script>
</head>
<body>
    <h1>Edit Trade</h1>
    <hr/>
    <div class="flex flex-row gap-10">
        <div class="box-shadow">
           <div class="flex p-15">
              <form method="post">
               {% csrf_token %}
               {{ form.as_p }}
            <button type="submit" >Save changes</button>
        </form>
    </div>
</div>
</div>    
</body>
</html>
